<!DOCTYPE html>
<html>
<head>
<title>	WikiPedia Read Mode </title>
<link href="popup.css" rel="stylesheet" type="text/css">
<body>
	<header> <div class="logoimg"></div> EasyWiki </header>
	<section>
		<div class="info-zone-1">
			Read Mode <span class="enabled" style="cursor: default; border-radius: 0px">Enabled</span>
		</div>
		<div class="info-zone-2">
			Allow you to modify wikipedia & make it more reader friendly!
		</div>
		<div class="customisation-option">
			<div class='header'>ReadMode Options</div>
			<div class="custom-ui"></div>
			<div class="custom-menus center">
				<select class="custom-font center inlineblock">
					<option value="Calibri">Calibri</option>
					<option value="Consolas">Consolas</option>
					<option value="Aerial">Aerial</option>
					<option value="Times new roman">Times new roman</option>
					<option value="Monospace">Monospace</option>
					<option value="Comic Sans MS">Comics Sans MS</option>
					<option value="Cursive">Cursive</option>
					<option value="Sans-serif">Sans-serif</option>
					<option value="fantasy">fantasy</option>
					<option value="serif">serif</option>
					<option value="lucida calligraphy">lucida calligraphy</option>
					<option value="lucida console">lucida console</option>
					<option value="Palatino">Palatino</option>
					<option value="Helvetica">Helvetica</option>
					<option value="Gadget">Gadget</option>
					<option value="Impact">Impact</option>
					<option value="Verdana">Verdana</option>
					<option value="Tahoma">Tahoma</option>
					<option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
					<option value="Trebuchet MS">Trebuchet MS</option>
					<option value="MS Sans Serif">MS Sans Serif</option>
					<option value="Palatino Linotype">Palatino Linotype</option>
					<option value="Arial Black">Arial Black</option>
					<option value="Courier New">Courier New</option>
				</select>
				<select class="custom-size center inlineblock">
					<option value='18'>18px</option>
					<option value='19'>19px</option>
					<option value='20'>20px</option>
					<option value='21'>21px</option>
					<option value='22'>22px</option>
					<option value='23'>23px</option>
					<option value='24'>24px</option>
					<option value='25'>25px</option>
					<option value='26'>26px</option>
					<option value='27'>27px</option>
					<option value='28'>28px</option>
					<option value='29'>29px</option>
					<option value='30'>30px</option>
				</select>
			</div>
			<div class="custom-menus center">
				<input class="custom-reference center inlineblock" type="checkbox" value="1"> Disable references
				<input class="custom-links center inlineblock" type="checkbox" value="1"> Disable links
			</div>
			<div class="final">
				<div class="share">
					<img src="icons/share.png" title="Share Easywiki on Facebook" class="sh" data="fb">
					<img src="icons/twittershare.png" title="Share Easywiki on Twitter" class="sh" data="twitter">
					<img src="icons/gplus.png" title="Share Easywiki on Google Plus" class="sh" data="gplus">

				</div>
				<button class="button-disabled">Disable</button>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
<script src="jquery-2.1.0.min.js"></script>
<script src="popup.js"></script>
</head>
</html>
